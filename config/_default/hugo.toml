baseURL = 'https://cuterwrite.top/image-hosting'
copyright = "Â© Cuterwrite"
title = "Gallery"
languageCode = "en"
disableKinds = ["taxonomy", "term"]
defaultContentLanguage = "en"
enableRobotsTXT = true
timeZone = "Asia/Shanghai"
timeout = "600s"

[params]
  defaultTheme = "dark"
  description = "A gallery of my photos"
  title = "My Gallery"
  [params.author]
    email = "cueterwrite@gmail.com"
    name = "cuterwrite"
  [params.socialIcons]
    facebook = "https://www.facebook.com/"
    instagram = "https://www.instagram.com/"
    github = "https://github.com/PKUcoldkeyboard"
    youtube = "https://www.youtube.com/"
    email = "cueterwrite@gmail.com"
    website = "https://cuterwrite.top/"
    #mastodon = "https://example.com"
    #pixelfed = "https://example.com"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 100
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[menu]
  [[menu.footer]]
    name = "GitHub"
    url = "https://github.com/nicokaiser/hugo-theme-gallery/"
    weight = 3

[services]
  [services.rss]
    limit = 100

